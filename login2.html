<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Xi User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="a common platform for the downstream analysis of CLMS data" />
     <meta name="google" content="notranslate" />
     <meta name="author" content="Rappsilber Laboratory">
     <meta name="copyright" content="2015">
     <meta charset="UTF-8">

      <link rel="stylesheet" href="../xi3/css/style.css" />
     <link rel="stylesheet" href="css/login.css" />
      
      <script type="text/javascript" src="./vendor/js/zepto.js"></script>
      <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
    
  <body>

	<header>
        <h1>Xi User Login</h1>
	</header>

    <div class="login">

          <form id="login_form" name="login_form" method="post" action="../util/checkLogin2.php" class="login-form">
            <div class="control-group">
                <label for="login-name">Username</label>
                <input type="text" value="" placeholder="Username" id="login-name" name="login-name" pattern="^[a-zA-Z0-9-_]{4,16}" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Between 4 and 16 Alphanumeric characters only please')" required/>
                <span class="error">&lt; Between 4 and 16 Alphanumeric characters only please</span>
                <span class="error2"></span>
            </div>

            <div class="control-group">
              <label for="login-pass">Password</label>
              <input type="password" value="" placeholder="Password" id="login-pass" name="login-pass" required/>
              <span class="error2"></span>
            </div>
              
            <input name="Submit" value="Login" type="submit" class="btn btn-1a"/>
          </form>
        
        <hr class="wideDivider">
        <h3>Forgotten Password?</h3>
        <form id="password_retrieve_form" name="password_retrieve_form" method="post" action="./php/passwordRetrieve.php" class="login-form">
            <div class="control-group">
              <label for="login-pass">Username / Email</label>
              <input type="text" value="" placeholder="Username or email" id="password-retrieve" name="password-retrieve" pattern=".{4,}" required/>
              <span class="error2"></span>
            </div>
            
            <div class="g-recaptcha" id="recaptchaWidget" data-sitekey="6Le0WQwUAAAAAHc-iZVLcvIiFHNTdIH-btjCx4F2"></div>
            <span class="error2">&lt; Please check the captcha form</span>
            <br/>
            
            <input name="Submit" value="Send Email" type="submit" class="btn btn-1a"/>
        </form>
        
        <p id="msg"></p>

        <script type="text/javascript"> 
            // divert form submit action to this javascript function
            $("#login_form").submit (function(e) {
                $(".error2").css("display", "none");
                ajaxPost (e.target);
                e.preventDefault();
            });
            
            $("#password_retrieve_form").submit (function(e) {
                $(".error2").css("display", "none");
                var prepostData = {"g-recaptcha-response": grecaptcha.getResponse()};
                ajaxPost (e.target, prepostData);
                e.preventDefault();
            });
            
            function ajaxPost (formElement, prepostData) {
                var zform = $(formElement);
                // grab form input field values and put them in a json obj
                var json = prepostData || {};
                json.redirect = document.referrer;
                console.log ("json", json);
                zform.find("input[type='text'],input[type='password']").each (function() { 
                    var elem = $(this);
                    json[elem.attr("name")] = elem.prop("value");
                });
                
                $.ajax ({
                    type: zform.attr("method"),
                    url: zform.attr("action"),
                    data: json,
                    dataType: "json",
                    encode: true,
                    success: function (data, status, xhr) {
                        console.log ("data", data);
                        if (data.status === "success") {
                            if (data.redirect) {    // redirect if login good
                                window.location.assign (data.redirect);
                            } else if (data.msg) {
                                $("#msg").text(data.msg);
                            }
                        }
                        else if (data.status === "fail") {    // say which field is wrong if login bad
                            if (data.field) {
                                 $("#"+data.field).siblings(".error2").css("display", "inline");
                                if (data.msg) {
                                    $("#"+data.field).siblings(".error2").text(data.msg);
                                }
                            } else if (data.msg) {
                                $("#msg").text(data.msg);
                            }
                        }
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log ("error args", arguments); // some other error chucked by php
                    }
                });       
            }
        </script>
    </div>

    <footer>
        <p></p>
    </footer>

  </body>
</html>
