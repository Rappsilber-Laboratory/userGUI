<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Xi User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="a common platform for the downstream analysis of CLMS data" />
      <meta name="google" content="notranslate" />
      <meta name="author" content="Rappsilber Laboratory">
      <meta name="copyright" content="2016">
      <meta charset="UTF-8">

      <link rel="stylesheet" href="../xi3/css/style.css" />
      <link rel="stylesheet" href="css/login.css" />
      
      <script type="text/javascript" src="./vendor/js/zepto.js"></script>
      <script type="text/javascript" src="./vendor/js/spin.js"></script>
      <script src="https://www.google.com/recaptcha/api.js"></script>
      <script type="text/javascript" src="./js/forms.js"></script>
  </head>
    
  <body>
        
      <div class="centreDiv">
          <div class="inner">
	<header>
        <h1>Xi User Login</h1>
	</header>

    <div class="login">

          <form id="login_form" name="login_form" method="post" action="./php/checkLogin.php" class="login-form">
            <div class="control-group">
                <label for="login-name">Username</label>
                <input type="text" value="" placeholder="Username" id="login-name" name="login-name" pattern="^[a-zA-Z0-9-_.]{4,16}" oninput="this.setCustomValidity('')" required/>
                <span class="error" id="login-name-errorMsg"></span>
                <span class="error2"></span>
            </div>

            <div class="control-group">
              <label for="login-pass">Password</label>
              <input type="password" value="" placeholder="Password" id="login-pass" name="login-pass" required/>
              <span class="error2"></span>
            </div>
              
            <input name="Submit" value="Login To Xi" type="submit" class="btn btn-1a"/>
          </form>
        
        <hr class="wideDivider">
        <h3>Forgotten Password?</h3>
        <form id="password_retrieve_form" name="password_retrieve_form" method="post" action="./php/passwordRetrieve.php" class="login-form">
            <div class="control-group">
              <label for="login-pass">Username / Email</label>
              <input type="text" value="" placeholder="Username or email" id="password-retrieve" name="password-retrieve" pattern=".{4,}" required/>
              <span class="error2"></span>
            </div>
            
            <div id="recaptchaWidget" data-sitekey="getFromConfig.json"></div>
            <span class="error2">&lt; Please check the captcha form</span>
            <br/>
            
            <input name="Submit" value="Get Email with reset password link" type="submit" class="btn btn-1a"/>
        </form>
        
        <div id="spinBox"></div>
        <p id="msg"></p>
        
        <div class="newUserSection">
            <hr class="wideDivider">
            <h3>New User?</h3>
            <form id="new_user_form" name="new_user_form" action="./userReg.html">
                <input name="Submit" value="Create New Account" type="submit" class="btn btn-1a"/>
            </form>
            <!-- <P><A href="./userReg.html">Click to Create Xi Account</A></P> -->
        </div>
        
        <hr class="wideDivider">

        <script type="text/javascript"> 
            $(document).ready(function(e) {
                $.getJSON("./json/config.json", function (config) {
                     $.getJSON("./json/msgs.json", function (msgs) {
                        CLMSUI.loginForms.msgs = msgs;
                        CLMSUI.loginForms.makeFooter();
                        CLMSUI.loginForms.finaliseRecaptcha (config.googleRecaptchaPublicKey);
                        var spinner = CLMSUI.loginForms.getSpinner();
                         
                        function checkConnection (url) {
                            $.ajax({
                                url: url,
                                cache: false,
                                timeout:1000,
                                error: function (jqXHR, textStatus) {
                                    //alert("Request failed: " + textStatus ); 
                                },
                                success: function () {
                                    $(".newUserSection").css("display", "block");   
                                }
                            });       
                         }    
                         checkConnection("./userReg.html"); // show new user section if reg page is reachable

                         var nameValidationMsg = CLMSUI.loginForms.getMsg("clientNameValidationInfo");
                        $("#login-name").attr("oninvalid", "this.setCustomValidity('"+nameValidationMsg+"')");
                        $("#login-name-errorMsg").text("< "+nameValidationMsg);

                        // divert form submit action to this javascript function
                        $("#login_form").submit (function(e) {
                            $(".error2").css("display", "none");
                            CLMSUI.loginForms.ajaxPost (e.target);
                            e.preventDefault();
                        });

                        $("#password_retrieve_form").submit (function(e) {
                            $(".error2").css("display", "none");
                            spinner.spin (document.getElementById ("spinBox"));
                            CLMSUI.loginForms.ajaxPost (e.target, {"g-recaptcha-response": grecaptcha.getResponse()}, function() { spinner.stop(); });
                            e.preventDefault();
                        });
                     });
                });
            });
        </script>
    </div>

    <footer>
        <p><a href="" id="xiemail"></a></p>
        <p></p>
    </footer>
          
          </div>
      </div>

  </body>
</html>
