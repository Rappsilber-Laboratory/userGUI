<!DOCTYPE html>
<html lang="en">
     <head>
        <title>Xi New User Self-Registration</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">


        <link rel="stylesheet" href="vendor/css/example.wink.css" />
        <link rel="stylesheet" href="../xi3/css/style.css" />
        <link rel="stylesheet" href="css/login.css" />

        <script src="vendor/js/jquery-2.2.0.js"></script>
        <script src="vendor/js/hideShowPassword.js"></script>
         
         <script src="https://www.google.com/recaptcha/api.js"></script>
     </head>
    
     <body>
         
        <header>
            <h1>Xi New User Self-Registration</h1>
        </header>

        <div class="login">

              <form id="register_form" name="register_form" method="post" action="./php/newUser2.php" class="login-form">
                  
                <div class="control-group">
                    <label for="email">Pick Username</label>
                    <input type="text" value="" placeholder="Username" id="username" name="username" pattern="^[a-zA-Z0-9-_]{4,16}" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Between 4 and 16 Alphanumeric characters only please')" required/>
                    <span class="error">&lt; Between 4 and 16 Alphanumeric characters only please</span>
                    <span class="error2"></span>
                </div>
                  
                <div class="control-group">
                    <label for="email">Email Address</label>
                    <input type="email" value="" placeholder="email@address" id="email" name="email" pattern="\b[\w\.-]+@((?!gmail|googlemail|yahoo|hotmail).)[\w\.-]+\.\w{2,4}\b" required/>
                    <span class="error">&lt; Hotmail/Yahoo/Gmail addresses not supported</span>
                </div>

                <div class="control-group">
                    <label for="pass1">Password</label>
                    <input type="password" value="" placeholder="Password" id="pass" name="pass" pattern=".{6,}" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('At least 6 characters required')" required/>
                    <span class="error">&lt; At least 6 characters required</span>
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show password</label>
                </div>
                  
                <div class="g-recaptcha" id="recaptchaWidget" data-sitekey="6Le0WQwUAAAAAHc-iZVLcvIiFHNTdIH-btjCx4F2"></div>
                <span class="error">&lt; Please check the captcha form</span>
                <br/>
                  
                <input name="Submit" value="Register" type="submit" class="btn btn-1a"/>

              </form>
            
            <div id="msg"></div>

            <script type="text/javascript"> 

                // Example 3:
                // - When checkbox changes, toggle password
                //   visibility based on its 'checked' property
                $('#show-password').change(function(){
                  $('#pass').hideShowPassword($(this).prop('checked'));
                });

                
                // divert form submit action to this javascript function
                $("#register_form").submit (function(e) {
                    console.log ("captcha", grecaptcha.getResponse());
                    console.log ("e", e);
                    $(".error2").css("display", "none");
                    ajaxPost (e.target);
                    e.preventDefault();
                });

                // when input is changed cancel the display of previous error messages
                /*
                $("input[type='text'],input[type='password']").on("input", function() {
                    $
                    */

                function ajaxPost (formElement) {
                    var zform = $(formElement);
                    // grab form input field values and put them in a json obj
                    var json = {redirect: document.referrer, "g-recaptcha-response": grecaptcha.getResponse()};
                    console.log ("redirect", document.referrer, formElement);
                    zform.find("input[type='text'],input[type='email'],input[type='password']").each (function() { 
                        var elem = $(this);
                        console.log ("elem", elem, elem.attr("name"), elem.prop("value"));
                        json[elem.attr("name")] = elem.prop("value");
                    });

                    $.ajax ({
                        type: zform.attr("method"),
                        url: zform.attr("action"),
                        data: json,
                        dataType: "json",
                        encode: true,
                        success: function (data, status, xhr) {
                            if (data.status === "success") {
                                if (data.redirect) {    // redirect if login good
                                    window.location.assign (data.redirect);
                                } else if (data.msg) {
                                    $("#msg").text(data.msg);
                                }         
                            }
                            else if (data.status === "fail") {
                                if (data.field) {    // say which field is wrong if login bad
                                    if (data.msg) {
                                        $("#"+data.field).siblings(".error2").text(data.msg).css("display", "inline");
                                    } else {
                                        $("#"+data.field).siblings(".error").css("display", "inline");
                                    }
                                } else if (data.msg) {
                                     $("#msg").text(data.msg);
                                }
                            }
                        },
                        error: function (jqXhr, textStatus, errorThrown) {
                            console.log ("error args", arguments); // some other error chucked by php
                        }
                    });       
                }
            </script>
        </div>

        <footer>
            <p></p>
        </footer>

    </body>
</html>
