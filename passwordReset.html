<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Xi User Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="a common platform for the downstream analysis of CLMS data" />
     <meta name="google" content="notranslate" />
     <meta name="author" content="Rappsilber Laboratory">
     <meta name="copyright" content="2015">
     <meta charset="UTF-8">

      <link rel="stylesheet" href="../xi3/css/style.css" />
      <link rel="stylesheet" href="css/login.css" />
      <link rel="stylesheet" href="vendor/css/example.wink.css" />
      
      <script type="text/javascript" src="./vendor/js/jquery-2.2.0.js"></script>
      <script src="vendor/js/hideShowPassword.js"></script>
  </head>
    
  <body>

	<header>
        <h1>Xi User Password Reset</h1>
	</header>

    <div class="login">

          <form id="password_reset_form" name="password_reset_form" method="post" action="./php/passwordUpdate.php" class="login-form">

            <div class="control-group">
                <label for="login-pass">New Password</label>
                <input type="password" value="" placeholder="Password" id="new-login-pass" name="new-login-pass" pattern=".{6,}" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('At least 6 characters required')" required/>
                <span class="error">&lt; At least 6 characters required</span>
                <input type="checkbox" id="show-password">
                <label for="show-password">Show password</label>
            </div>
              
            <input name="Submit" value="Set New Password" type="submit" class="btn btn-1a"/>
          </form>
        
        <p id="msg"></p>

        <script type="text/javascript"> 
            
            // https://css-tricks.com/snippets/javascript/get-url-variables/
            function getQueryVariable (variable)  {
               var query = window.location.search.substring(1);
               var vars = query.split("&");
               for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
               }
               return false;
            } 
            
            // Example 3:
            // - When checkbox changes, toggle password
            //   visibility based on its 'checked' property
            $('#show-password').change(function(){
              $('#new-login-pass').hideShowPassword($(this).prop('checked'));
            });
            
            $("#password_reset_form").submit (function(e) {
                $(".error2").css("display", "none");
                ajaxPost (e.target);
                e.preventDefault();
            });
            
            function ajaxPost (formElement) {
                var zform = $(formElement);
                // grab form input field values and put them in a json obj
                var json = {token: getQueryVariable("ptoken")};
                zform.find("input[type='text'],input[type='password']").each (function() { 
                    var elem = $(this);
                    json[elem.attr("name")] = elem.prop("value");
                });
                
                $.ajax ({
                    type: zform.attr("method"),
                    url: zform.attr("action"),
                    data: json,
                    dataType: "json",
                    encode: true,
                    success: function (data, status, xhr) {
                        if (data.status === "success") {
                            if (data.redirect) {    // redirect if login good
                                window.location.assign (data.redirect);
                            }
                            else if (data.msg) {
                                $("#msg").text(data.msg);
                            }
                        }
                        else if (data.status === "fail") {    // say which field is wrong if login bad
                            if (data.field) {
                                 $("#"+data.field).siblings(".error").css("display", "inline");
                            }
                            else if (data.msg) {
                                $("#msg").text(data.msg);
                            }
                        }
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log ("error args", arguments); // some other error chucked by php
                    }
                });       
            }
        </script>
    </div>

    <footer>
        <p></p>
    </footer>

  </body>
</html>
